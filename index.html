<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Los encantos de Estados Unidos" />
    <meta name="author" content="Josefina Nicole Medina" />
    <meta name="keywords" content="Exploracion, Tripleten, USA" />
    <title>Around The U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Logo_White.png"
          alt="Around The US Logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/Profile.png"
            alt="Fotografía de Josefina Nicole Medina"
            class="profile__image"
          />
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__name">Josefina Medina</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__about">Diseñadora</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <div class="cards"></div>
      </main>
      <footer class="footer">&copy;2024 Josefina Nicole Medina</footer>
    </div>

    <section class="modal" id="edit-profile-modal">
      <div class="modal__overlay" id="modal-overlay-edit"></div>
      <div class="modal__container" id="modal-edit">
        <form class="modal__form" required>
          <button class="modal__close-button"></button>
          <h2 class="modal__title">Editar perfil</h2>
          <input
            class="modal__input modal__input_name"
            type="text"
            id="modal__input_name"
            name="name"
            minlength="2"
            maxlength="40"
            placeholder="Nombre"
            required
          />
          <span class="modal__error" id="modal__input_name-error"></span>
          <input
            class="modal__input modal__input_about"
            type="text"
            id="modal__input_about"
            name="job"
            minlength="2"
            maxlength="200"
            placeholder="Profesión"
            required
          />
          <span class="modal__error" id="modal__input_about-error"></span>
          <button class="modal__save-button" type="submit">Guardar</button>
        </form>
      </div>
    </section>

    <section class="modal" id="add-image-modal">
      <div class="modal__overlay" id="modal-overlay-add"></div>
      <div class="modal__container" id="modal-add">
        <form class="modal__form" required>
          <button
            class="modal__close-button"
            id="modal__close-button-card"
          ></button>
          <h2 class="modal__title">Nuevo lugar</h2>
          <input
            class="modal__input modal__input_title"
            type="text"
            id="modal__input_title"
            name="title"
            minlength="2"
            maxlength="30"
            placeholder="Título"
            required
          />
          <span class="modal__error" id="modal__input_title-error"></span>
          <input
            class="modal__input modal__input_about"
            type="url"
            id="modal__input_image"
            name="image"
            minlength="2"
            placeholder="Enlace a la imagen"
            required
          />
          <span class="modal__error" id="modal__input_image-error"></span>
          <button class="modal__save-button" type="submit">Crear</button>
        </form>
      </div>
    </section>

    <div class="modal" id="modal_image-open">
      <div class="modal__overlay" id="modal-overlay-image"></div>
      <div class="modal__content-image">
        <button
          class="modal__close-button-image"
          id="modal__close-image"
        ></button>
        <img class="modal__image" src="." alt="" />
        <h2 class="modal__image-title"></h2>
      </div>
    </div>

    <template class="template-card">
      <div class="card">
        <img class="card__photo" />
        <div class="card__info">
          <p class="card__info-name"></p>
          <button class="card__like-button"></button>
          <button class="card__delete-button"></button>
        </div>
      </div>
    </template>

    <script type="module" src="./script/index.js"></script>
  </body>
</html>
